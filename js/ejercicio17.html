 <!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 17</title>
  <script>

    const contarLetraA = cadena => {
        let contador = 0;
        for (let letra of cadena) {
          if (letra === 'a' || letra === 'A') {
            contador++;
          }
        }
        return contador;
      };
  
      let cadena = prompt("Ingres√° una cadena de  texto:");
      let cantidadA = contarLetraA(cadena);
      alert("La cantidad de letras 'a' es: " + cantidadA);
       </script>
</head>

</body>
</html>
