<!DOCTYPE html>
<html>
<head>
  <title>Ejercicios con Prompt</title>
</head>
<body>
  <script>
    //ejercicio16
    const sumarRango = (numeroInicial, numeroFinal) => {
      let suma = 0;
      for (let i = numeroInicial; i <= numeroFinal; i++) {
        suma += i;
      }
      return suma;
    };

    let numinic = parseInt(prompt("Ingresá el número inicial:"));
    let numfin = parseInt(prompt("Ingresá el número final:"));
    let resultadoRango = sumarRango(numinic,numfin);
    alert("La suma del rango es: " + resultadoRango);

  //ejercicio17
    const contarLetraA = cadena => {
      let contador = 0;
      for (let letra of cadena) {
        if (letra === 'a' || letra === 'A') {
          contador++;
        }
      }
      return contador;
    };

    let cadena = prompt("Ingresá una cadena de  texto:");
    let cantidadA = contarLetraA(cadena);
    alert("La cantidad de letras 'a' es: " + cantidadA);

    //ejercicio19
    const mostrarDatos = () => {
      let nombre = prompt("Ingresá tu nombre:");
      let apellido = prompt("Ingresá tu apellido:");
      let libreta = prompt("Ingresá tu número de libreta universitaria:");

      alert(`Los datos ingresados son:\nNombre: ${nombre}\nApellido: ${apellido}\nLibreta Universitaria: ${libreta}`);
    };

    mostrarDatos();
  </script>
</body>
</html>
