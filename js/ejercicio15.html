<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio N°12</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const boton = document.getElementById('retornarMes');

      const meses = [
        "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
        "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
      ];

      boton.addEventListener('click', () => {
        const num = parseInt(prompt("Ingrese un número entre 1 y 12"));
        if (num >= 1 && num <= 12) {
          alert(`El mes elegido es: ${meses[num - 1]}`);
        } else {
          alert("Número inválido");
        }
      });
    });
  </script>
</head>
<body>

  <h1>Ejercicio N°12: Mes del año</h1>
  <button id="retornarMes">Mostrar mes</button>

</body>
</html>
