<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - mostrarArreglo</title>
    <script>
        function mostrarArreglo(arreglo) {
            for (let i = 0; i < arreglo.length; i++) {
                console.log(arreglo[i]);
            }
        }

        // Ejemplo de uso:
        let numeros = [10, 20, 30, 40, 50];
        mostrarArreglo(numeros);
    </script>
</head>
<body>
    <h1>Ejercicio 1 - mostrarArreglo</h1>
    <p>Preciona F12 para el resultado.</p>
</body>
</html>
