<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio - Duplicar</title>
  <script>
    const duplicar = (numeros) => {
      return numeros.map(num => num * 2);
    };
    const arregloOriginal = [1, 2, 3, 4, 5];
    const arregloDuplicado = duplicar(arregloOriginal);
    console.log("Arreglo original:", arregloOriginal);
    console.log("Arreglo duplicado:", arregloDuplicado);
  </script>
</head>
<body>
  <h1>Abre la consola para ver el resultado</h1>
</body>
</html>
